<div class="container">
  <div class="blob" [ngStyle]="{'bottom': 0, 'left': 0, 'margin': '0 0 0.5em 25vw', 'border-radius': '58% 42% 44% 56% / 33% 70% 30% 67%'}"></div>
  <div class="blob" [ngStyle]="{'top': 0, 'left': 0, 'margin': '2em 1em', 'border-radius': '30% 70% 70% 30% / 33% 30% 70% 67%'}"></div>
  <div class="blob" [ngStyle]="{'right': 0, 'top': 0, 'margin': '30vh 1em 0 0', 'border-radius': '78% 22% 73% 27% / 61% 59% 41% 39%'}"></div>
  <div class="main" [ngStyle]="{'height': contentHeight,'padding': contentPadding}">
    <section class="title" [ngStyle]="{'height': sectionHeight}">
      <div class="myName">
        <svg [ngStyle]="{'display': titleDisplay}" width="144" height="35" viewBox="0 0 144 35" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path [ngStyle]="{'will-change': 'auto'}" [attr.d]="mainContent.svgPath" stroke-width="1" stroke="black"/>
        </svg>
        </div>
      <div class="introduction" [ngStyle]="{'font-size': '1.2em'}">
        <span appTypeAnimation content="{{mainContent.subHead}}"></span> <br />
        <span appTypeAnimation content="{{mainContent.content}}"></span>
      </div>
      <button mat-raised-button [ngStyle]="{'margin': margin}" color="accent" (click)="goToHome()">{{'Dive in' | titlecase}}</button>
    </section>
    <section class="image" *ngIf="!noImage">
      <img
       (load)="onLoad()"
       [@fadeIn]="imageState"
       src="../../assets/laptop.jpg"
       alt="Laptop"
       [ngStyle]="{
         'filter': 'hue-rotate(30deg) contrast(80%)',
         'width': '100%', 'height': '100%',
         'clip-path': 'polygon(75% 0%, 87% 52%, 75% 100%, 0% 100%, 9% 53%, 0% 0%)'
        }"
      />
    </section>
  </div>
</div>
